services:
  db:
    image: postgres
    env_file: .env-prod
    restart: always
    volumes:
      - web-client-build:/web-client-build
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  prod-api:
    # build: ./server
    # To replace with the correct path of your server image
    image: julienrichardwcs/bac-a-sable-demo-api
    command: sh -c "npm run full"
    env_file: .env-prod
    expose:
      - 4000
    environment:
      - PORT=4000

  prod-client:
    # build: ./client
    # To replace with the correct path of your client image
    image: julienrichardwcs/bac-a-sable-demo-client
    command: sh -c "npm run dev"
    volumes:
      - web-client-build:/app/build

  prod-nginx:
    image: nginx:1.21.3
    depends_on:
      - prod-api
      - prod-client
    restart: always
    ports:
      - 8002:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx

volumes:
  web-client-build:
